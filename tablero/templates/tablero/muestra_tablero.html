{% block content %}
<style>

 body {
            background: linear-gradient(to right, #ffd700, white);
            color: white;
        }
    h1 {
        color: white;
         -webkit-text-stroke: 1px black;
         text-stroke: 1px #black;
    }
       a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: black;
        }

</style>

    <body>

    <h2>
        <a href="{% url 'index' %}">Volver al Index</a>  <!-- Enlace al index -->
    </h2>
    <center>
    <h1>Buscaminas</h1>
      <table>
       <!-- Hacemos un bucle que itera en cada fila del tablero -->
        {% for fila in tablero %}
            <!-- Hacemos una fila en la tabla -->
            <tr>
            <!-- Hacemos un bucle que itera sobre cada cuadro en la fil -->
                {% for cuadro in fila %}
                    <!-- Hacemos las casillas -->
                    <td style="width: 15px; height: 15px; border: white solid 2px; text-align: center; {% if cuadro == '1' %}color: blue;{% elif cuadro == '2' %}color: green;{% elif cuadro == '3' %}color: red;{% elif cuadro == '4' %}color: purple;{% elif cuadro == '5' %}color: darkred;{% elif cuadro == '6' %}color: darkolivegreen;{% elif cuadro == '7' %}color: gray;{% elif cuadro == '8' %}color: black;{% endif %}">
                       <!-- Mostramos un cuadro de la tabla -->
                        {{ cuadro }}
                    </td>

                {% endfor %}
            </tr>
        {% endfor %}

    </table>
</center>
    </body>
{% endblock %}
